            <!-- Header -->
    <header>
        <img src="images/logo.png" alt="logo" class="logo">
        <nav>
            <a href="index.html">Home Page</a>
            <a href="login.html" id="login-link" class="login-button">Login</a>
            <a href="logout.html" id="logout-link" class="logout-button">Logout</a>

        </nav>
    </header>

    <main>
        <!-- Add something to identify the place you're reviewing -->
        <h1 id="place_title">Reviewing: Place title</h1>

        <form id="review-form">
            <h2>Add a Review</h2>
            <label for="review">Your Review:</label>
            <textarea id="review" name="review" required></textarea>
            <label for="rating">Rating:</label>
            <select id="rating" name="rating" required>
                <!-- Options for rating -->
                 <option value="1">1</option>
                 <option value="2">2</option>
                 <option value="3">3</option>
                 <option value="4">4</option>
                 <option value="5" selected>5</option>
            </select>
            <button type="submit">Submit Review</button>
        </form>
    </main>
